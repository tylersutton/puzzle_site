<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');</style>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h2>Choose Difficulty:</h2>
            <label><input id="diff-easy"   type="radio" name="diff" value="easy" checked>Easy</label>
            <label><input id="diff-medium" type="radio" name="diff" value="medium">Medium</label>
            <label><input id="diff-hard"   type="radio" name="diff" value="hard">Hard</label>
        </div>
        <div id="theme">
            <h2>Theme: </h2>
            <label><input id="theme-light" type="radio" name="theme" value="light" checked>Light</label>
            <label><input id="theme-dark"  type="radio" name="theme" value="dark">Dark</label>
        </div>
    </div>
    <button id="start-btn">Create New Game!</button>
</header>
<body>
    <div id="stats">
        <p id="timer"></p>
    </div>
    <div id="game">
        <div id="board" class="hidden"></div>
        <div id="number-container" class="hidden">
            <p id="one"   class="hidden">1</p>
            <p id="two"   class="hidden">2</p>
            <p id="three" class="hidden">3</p>
            <p id="four"  class="hidden">4</p>
            <p id="five"  class="hidden">5</p>
            <p id="six"   class="hidden">6</p>
            <p id="seven" class="hidden">7</p>
            <p id="eight" class="hidden">8</p>
            <p id="nine"  class="hidden">9</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
<footer class="hidden">
    <p>Made by Tyler Sutton</p>
</footer>
</html>
